<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="keywords" content="copy,复制,js库,copy-util">
    <meta name="description" content="简单易用、体积小巧的 web 复制文本 js 库">
    <title>copy-util theajack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/theajack/easy-icon/dist/easy-icon.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Microsoft Yahei;
        }

        .wrapper {
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
        }

        #input {
            font-family: Microsoft Yahei;
            display: block;
            border: 1px solid #ccc;
            min-height: 150px;
            min-width: 300px;
            margin: 0 auto;
            padding: 10px;
            font-size: 15px;
            outline: none;
            border-radius: 3px;
            background-color: #fffa;
        }

        .btn {
            margin-top: 10px;
            background-color: #2283feaa;
            color: #fff;
            border: none;
            width: 100%;
            min-height: 35px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 2px;
            cursor: pointer;
            outline: none;
        }

        .btn:hover {
            background-color: #6bacffaa;
        }

        .btn-half {
            width: 48%;
        }

        .btn-half.right {
            margin-left: 2%;
        }

        #title {
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 20px
        }

        #toastEle {
            position: fixed;
            left: 50%;
            top: 50%;
            padding: 8px 10px;
            background-color: rgba(0, 0, 0, .6);
            border-radius: 5px;
            color: #fff;
            z-index: 100;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>

<body>
    <div class='wrapper'>
        <div id='toastEle'></div>
        <div id='title'>🚀 Copy-Util</div>
        <div style="margin-bottom: 10px">Copy any text with one word</div>
        <div>

            <a href="https://www.npmjs.com/package/copy-util"><img src="https://img.shields.io/npm/v/copy-util.svg"
                    alt="Version"></a>

            <a href="https://npmcharts.com/compare/copy-util?minimal=true"><img
                    src="https://img.shields.io/npm/dm/copy-util.svg" alt="Downloads"></a>
        </div>
        <div style="margin-bottom: 20px">
            <a href="https://cdn.jsdelivr.net/gh/theajack/copy/dist/copyutil.latest.min.js"><img
                    src="https://img.shields.io/bundlephobia/minzip/copy-util.svg" alt="Size"></a>
            <a href="https://github.com/theajack/copy/blob/master/LICENSE"><img
                    src="https://img.shields.io/npm/l/copy-util.svg" alt="License"></a>
        </div>
        <textarea type="text" id="input" placeholder="Type some text..."></textarea>
        <button onclick="copyText()" class='btn'><i class="ei-copy"></i> Copy</button>
        <button onclick="goGithubMain()" class='btn btn-half left'><i class="ei-github"></i> GitHub</button>
        <button onclick="goGithub()" class='btn btn-half right'><i class="ei-book"></i> Document</button>
    </div>
    <div id='error404'></div>
    <script src="https://cdn.jsdelivr.net/gh/theajack/copy/cdn/copyutil.latest.min.js"></script>
    <script>
        function goGithub() {
            window.open('https://github.com/theajack/copy/blob/master/README.md#copy-util--')
        }
        function goGithubMain() {
            window.open('https://github.com/theajack/copy')
        }
        function copyText() {
            toast(Copy({
                el: '#input'
            }) ? 'Copy successed!' : 'Copy failed!')
        }
        var timer = null;
        function toast(text, time) {
            clearTimeout(timer);
            var _toast = document.getElementById('toastEle');
            _toast.innerHTML = text;
            _toast.style.display = 'block';
            timer = setTimeout(function () {
                _toast.style.display = 'none';
            }, time || 2000)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/theajack/theajack.github.com/assets/js/jetter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/theajack/theajack.github.com/assets/js/bg2.js"></script>
</body>

</html>
